<div class="chat-panel" id="{{info._id || info.id}}">
	<div class="chat-panel-header" id="chatBuddyList">
		<div class="pull-left white-font use-handcursor small-padding">{{info.fullname | limitTo : chatNameLimit || info.name | limitTo : chatNameLimit}}</div>
		<div class="pull-right"><i class="fa fa-times" ng-click="closeChatWindow(info);"></i></div>
		<div class="pull-right"><i class="fa fa-location-arrow"></i></div>
		<div class="pull-right"><i class="fa fa-cog"></i></div>
		<div class="pull-right"><i class="fa fa-headphones"></i></div>
		<div class="pull-right"><i class="fa fa-video-camera" data="{{info}}" ng-click="connectEasyRTCVideo($event);"></i></div>
		<div class="pull-right"><i class="fa fa-desktop"></i></div>
	</div>
	<div class="video-call-btn-group" style="display: none;"><button ng-click="onAcceptVideoCall()">Accept</button> <button id="callRejectButton" ng-click="onRejectCall()">Reject</button></div>
    <div id="demoContainer">
        <div id="connectControls" style="display: none;">
            <input type="checkbox" checked="checked" id="shareAudio" />Share audio
            <input type="checkbox" checked="checked" id="shareVideo" />Share video<br />
            <input type="checkbox" checked="checked" id="expectAudio" />Expect audio
            <input type="checkbox" checked="checked" id="expectVideo" />Expect video<br />

            <input type="checkbox" id="useFreshIce" onclick="easyrtc.setUseFreshIceEachPeerConnection(this.value);"/>Fresh Ice<br />
            <button id="connectButton" onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button id="hangupButton" disabled="disabled" onclick="hangup()">Hangup</button>
            <div id="iam">Not yet connected...</div>
            <br />
            <strong>Connected users:</strong>
            <div id="otherClients"></div>
        </div>

        <div id="videos">
            <video autoplay="autoplay" id="selfVideo" style="width: 100px;"  class="easyrtcMirror" muted="muted" volume="0"></video>
            <video autoplay="autoplay" id="callerVideo" style="width: 100px;"></video>
            <div id="acceptCallBox"> <!-- Should be initially hidden using CSS -->
                <div id="acceptCallLabel"></div>
                <!-- <button id="callAcceptButton" >Accept</button> <button id="callRejectButton">Reject</button> -->
            </div>
        </div>
    </div>
	<div class="chat-panel-body chat-body-height mCustomScrollbar">
	</div>
	<div class="chat-input gray-bg">
		<textarea data="{{info}}" class="chat-input-field chat-input-dimension no-border gray-bg no-outline" type="text" ng-enter="sendMessage($event)" ng-model="msg"/>
	</div>
</div>
