<div class="row no-margin" ng-click="openChatWindow(info)">
<div class="pull-left"><img class="profile-pic-icon" ng-src="{{info.profilepic.imageBuffer}}"/></div>
<div class="pull-left"><span>{{info.fullname | limitTo : nameLimit}}</span></div>
<div class="pull-right"><span><i class="fa fa-circle green-color"></i></span></div>
</div>
