<nav class="navbar navbar-default" role="navigation">
		<div ng-include="'partials/public/publicnavbar.html'"></div>
</nav>
<div class="container">
	<div class="inner-contents">
		<h3>Experience Web RTC</h3>
		<div ng-controller="SignUpController">
			<form role="form" name="signUpForm" ng-submit="submitSignUpForm(signUpForm.$valid)" novalidate>
				<!-- NAME -->
				<div class="form-group" ng-class="{ 'has-error' : signUpForm.full_name.$invalid && !signUpForm.full_name.$pristine }">
					<input type="text" class="form-control" name="full_name" placeholder="Full Name" ng-model="fullName" required/>
					<p ng-show="signUpForm.full_name.$invalid && !signUpForm.full_name.$pristine" class="help-block">You name is required.</p>
				</div>
				
				<div class="form-group" ng-class="{ 'has-error' : signUpForm._email.$invalid && !signUpForm._email.$pristine }">
					<input type="email" name="_email" class="form-control" placeholder="Email" ng-model="email" required/>
					<p ng-show="signUpForm._email.$invalid && !signUpForm._email.$pristine" class="help-block">Enter Valid Email.</p>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : signUpForm._password.$invalid && !signUpForm._password.$pristine }">
					<input type="password" name="_password" class="form-control" placeholder="Password" ng-model="password" required/>
					<p ng-show="signUpForm._password.$invalid && !signUpForm._password.$pristine" class="help-block">Enter Password.</p>
				</div>
				<button type="submit" class="btn btn-default form-control blue-bg white-fonts" ng-disabled="!signUpForm.$valid">Submit</button>
			</form>
		</div>
	</div>
</div>
